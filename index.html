<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RainbowPixel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 确保页面高度占满视口 */
            display: flex;
            flex-direction: column; /* 让页面内容按列布局 */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/background_00.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        header {
            background: #791965;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1; /* 主体内容占据剩余空间 */
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: absolute;
            bottom: 80px; /* 距离 <footer> 上方 80 像素 */
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around; /* 横向平铺 */
            align-items: center;
            padding: 0 20px;
        }

        .logo-container img {
            height: 128px; /* 固定高度 */
            cursor: pointer; /* 鼠标悬停效果 */
            transition: transform 0.3s ease; /* 悬停动画 */
        }

        .logo-container img:hover {
            transform: scale(1.1); /* 悬停时放大 */
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image"></div>

    <header>
        <h1>WELCOME</h1>
    </header>

    <main>
        <section>
            <h2>RainbowPixel Studio</h2>
            <p>This is the RainbowPixel Studio website that I created.</p>
        </section>

        <!-- 项目 Logo 区域 -->
        <div class="logo-container">
            <a href="blockpixel.html"><img src="assets/images/blockpixel_icon.png" alt="blockpixel Logo"></a>
            <a href="gridpixel.html"><img src="assets/images/gridpixel_icon.png" alt="gridpixel Logo"></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jakob_zero. All Rights Reserved. | RainbowPixel</p>
    </footer>
</body>
</html>
