<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RainbowPixel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 确保页面高度占满视口 */
            display: flex;
            flex-direction: column; /* 让页面内容按列布局 */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/rainbowpixel_logo.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1; /* 主体内容占据剩余空间 */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image"></div>

    <header>
        <h1>WELCOME</h1>
    </header>

    <main>
        <section>
            <h2>RainbowPixel Studio</h2>
            <p>This is the RainbowPixel Studio website that I created.</p>
        </section>
        <section>
            <h2>Project</h2>
            <ul>
                <li>BlockPixel</li>
                <li>GridPixel</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jakob_zero. All Rights Reserved. | RainbowPixel</p>
    </footer>
</body>
</html>
