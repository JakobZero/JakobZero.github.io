<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RainbowPixel</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: auto; /* 允许页面垂直滚动 */
        }

        /* 背景图片，滚动速度减半 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/Cover_1920_Brig.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            will-change: transform; /* 优化滚动性能 */
        }

        /* JavaScript 动态调整背景位置 */
        body[data-scroll] .background-image {
            transform: translateY(calc(var(--scroll) * -0.5px)); /* 速度减半 */
        }

        /* 固定导航栏 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(121, 25, 101, 0.9); /* 半透明背景 */
            color: #fff;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 导航按钮样式 */
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff6584; /* 悬停效果 */
        }

        /* 主内容区样式 */
        main {
            margin-top: 80px; /* 为导航栏留出空间 */
            padding: 20px;
            text-align: center;
        }

        /* 图片滚动展示区 */
        .scroll-section {
            margin: 40px 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .scroll-section img {
            height: 150px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .scroll-section img:hover {
            transform: scale(1.1);
        }

        /* 视频展示区 */
        .video-section iframe {
            width: 300px;
            height: 200px;
            margin: 0 10px;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
