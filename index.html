<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RainbowPixel</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden; /* 禁止横向滚动 */
        }

        /* 背景图片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/Cover_1920_Brig.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* 背景滚动减速效果 */
        body[data-scroll] {
            background-attachment: fixed;
            background-position: center 0;
            background-repeat: no-repeat;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(121, 25, 101, 0.9);
            color: #fff;
            padding: 10px 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff6584;
        }

        /* 空白区域 */
        .spacer {
            height: 100vh; /* 空白区域为一个屏幕高度 */
        }

        /* 主内容样式 */
        main {
            background: white;
            color: black;
            padding: 20px;
        }

        section {
            margin: 40px 0;
        }

        /* 标题样式 */
        .section-title {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 横向滚动样式 */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
        }

        .scroll-container img {
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .scroll-container img:hover {
            transform: scale(1.1);
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body data-scroll>
    <!-- 背景图片 -->
    <div class="background-image"></div>

    <!-- 固定导航栏 -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="support.html">Support</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- 空白区域 -->
    <div class="spacer"></div>

    <!-- 主体内容 -->
    <main>
        <!-- 展示区 -->
        <section>
            <div class="section-title">展示区</div>
            <div class="scroll-container">
                <img src="assets/images/demo1.jpg" alt="Demo 1">
                <img src="assets/images/demo2.jpg" alt="Demo 2">
                <img src="assets/images/demo3.jpg" alt="Demo 3">
            </div>
        </section>

        <!-- 作品展示区 -->
        <section>
            <div class="section-title">作品展示区</div>
            <div class="scroll-container">
                <img src="assets/images/work1.jpg" alt="Work 1">
                <img src="assets/images/work2.jpg" alt="Work 2">
                <img src="assets/images/work3.jpg" alt="Work 3">
            </div>
        </section>

        <!-- YouTube 视频展示区 -->
        <section>
            <div class="section-title">YouTube 视频展示区</div>
            <div class="scroll-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 RainbowPixel. All Rights Reserved.</p>
    </footer>

    <script>
        // 实现背景滚动速度减半
        document.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            document.body.style.backgroundPositionY = -(scrollTop * 0.5) + 'px';
        });
    </script>
</body>
</html>
